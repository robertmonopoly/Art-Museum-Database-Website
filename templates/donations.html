<!DOCTYPE html>
<html style="background-image: url('/static/img/silver.jpg'); background-size: cover;"></html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Parisienne">
<title>Donations</title>
<style>
form {
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
    margin: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }

  input[type="text"],
  input[type="datetime-local"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
  }

</style>
</head>
<body>

<h1>Make a Donation</h1>


<ul class="navbarone">
  <li><a href="{{ url_for('home') }}">Home</a></li>
  <li class="active"><a href="{{ url_for('donations') }}">Donations</a></li>
</ul>


<div style="display: flex; align-items: center; justify-content: center;">

<form action="/add_new_donation" method="post" style="padding:20px;">
    <label for="f_name">First Name</label>
    <input type="text" name="f_name" required><br><br>
    <label for="l_name">Last Name</label>
    <input type="text" name="l_name" required><br><br>
    <label for="email">Email</label>
    <input type="text" name="email" required><br><br>
    <label for="donation_amount">Donation Amount</label>
    <input type="text" name="donation_amount" required><br><br>
    <input type="submit" value="Add Item">
</form>

</div>
</body>
</html>
