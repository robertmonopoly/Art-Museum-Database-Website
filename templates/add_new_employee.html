<!DOCTYPE html>
<html style="background-image: url('/static/img/silver.jpg'); background-size: cover;"></html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Parisienne">
<title>Add New Employee</title>
</head>
<body>

<h1>Add New Employee</h1>


<ul class = "navbarone">
  <li><a href="{{ url_for('home') }}">Home</a></li>
  <li><a href="{{ url_for('films') }}">Employees</a></li>
  <li class = "active"><a href="{{ url_for('add_new_employee') }}">Add New Employees</a></li>
</ul>

<div style="display: flex; align-items: center; justify-content: center;">

<form action="/add_new_employee" method="post"  style="padding:20px;">
  <label for="employee_membership">Membership Type:</label>
  <select id="membership" name="membership" required>
    <option value="">Select Membership Type</option>
    <option value="Basic">Basic</option>
    <option value="Silver">Silver</option>
    <option value="Gold">Gold</option>
</select><br><br>

  <label for="employee_first_name">First Name:</label>
  <input type="text" name="employee_first_name" required><br><br>
  
  <label for="employee_last_name">Last Name:</label>
  <input type="text" name="employee_last_name" required><br><br>
  
  <label for="employee_address">Address:</label>
  <input type="text" name="employee_address" required><br><br>
  
  <label for="employee_email">Email:</label>
  <input type="email" name="employee_email" required><br><br>
  
  <label for="employee_ssn">SSN:</label>
  <input type="text" name="employee_ssn" required><br><br>
  
  <label for="employee_phone_number">Phone Number:</label>
  <input type="text" name="employee_phone_number" required><br><br>
  
  <label for="employee_date_of_birth">Date of Birth:</label>
  <input type="date" name="employee_date_of_birth" required><br><br>

	<label for="salary">Salary:</label>
	<input type="number" name="salary" min="0" step="0.01" required><br><br>

	<input type="submit" value="Add New Employee">
	</form>

  <form action="/update_employee" method="post" style="padding:20px;">
    <label for="employee_membership">Membership Type:</label>
    <select id="membership" name="membership" required>
      <option value="">Select Membership Type</option>
      <option value="Basic">Basic</option>
      <option value="Silver">Silver</option>
      <option value="Gold">Gold</option>
  </select><br><br>
  
    <label for="employee_first_name">First Name:</label>
    <input type="text" name="employee_first_name" ><br><br>
    
    <label for="employee_last_name">Last Name:</label>
    <input type="text" name="employee_last_name" ><br><br>
    
    <label for="employee_address">Address:</label>
    <input type="text" name="employee_address" ><br><br>
    
    <label for="employee_email">Email:</label>
    <input type="email" name="employee_email" ><br><br>
    
    <label for="employee_ssn">SSN:</label>
    <input type="text" name="employee_ssn" ><br><br>
    
    <label for="employee_phone_number">Phone Number:</label>
    <input type="text" name="employee_phone_number" ><br><br>
    
    <label for="employee_date_of_birth">Date of Birth:</label>
    <input type="date" name="employee_date_of_birth" ><br><br>
  
    <label for="salary">Salary:</label>
    <input type="number" name="salary" min="0" step="0.01" ><br><br>
  
    <input type="submit" value="Update Employee">
    </form>
</div>
</body>
</html>
