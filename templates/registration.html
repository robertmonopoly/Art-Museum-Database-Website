<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Parisienne">
        <meta charset="utf-8">
        <title>Registration Page</title>
        <style>
            .info
            {
                width: 100%;
                max-width: 90%;
                margin-bottom: 2rem;
                text-align:center;
                margin-left: 6%;
            }
        </style>
    </head>

   <body style="background-color: whitesmoke;">

    <div class="info" style="vertical-align: middle; margin-top:15%">
    <div class = "boxed" style="margin-left: 19%; border:2px solid black;">
    <h1 style="font-size: 40px;padding-left: 0%; color: crimson;"> Welcome to The Museum of Fine Arts, Houston - Database </h1>
    <div class="register">
        <form action="/registration" method="POST">
            <p><h3 style="color:black; padding-left: 0%;" >Please enter your first name, last name, email, and password.</h3></p>
            <input type="text" name="user_fname" placeholder="First Name" required />
            <input type="text" name="user_lname" placeholder="Last Name" required />
            <input type="email" name="user_email" placeholder="Email" required />
            <input type="password" name="user_password" placeholder="Password" required />
            <label for="bdate">Date of Birth</label>
            <input type="datetime-local" name="bdate"><br><br>
            <p><input type="submit" value="Register" style="padding:5px"/></p>
        </form>
    </div>
    </div>
</div>

   </body>
</html>
